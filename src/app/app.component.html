<div class="container">
  <div class="row">
    <div class="col-lg-12 pt-5">
      <h1>Table List</h1>
    </div>
    <div class="col-lg-12 pt-3 pb-5">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #input>
      </mat-form-field>
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
              
                  <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="body">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                      <td mat-cell *matCellDef="let row"> {{row.body}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                  <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell p-2 text-center" colspan="4"><b>No data available</b></td>
                  </tr>
              </table>
          
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
  </div>
</div>
